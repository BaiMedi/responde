<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta Interactiva: Diseña Respuestas Efectivas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        h1, h2 {
            color: #005225;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #005225;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #003e1e;
        }
        .result {
            background: #e7f3e8;
            padding: 15px;
            border: 1px solid #b8dbba;
            border-radius: 4px;
            margin-top: 15px;
        }
        .cta {
            text-align: center;
            margin-top: 30px;
        }
        .cta button {
            background-color: #005225;
            padding: 15px 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Herramienta Interactiva: Diseña Respuestas Efectivas</h1>
        <p>Introduce una situación o comentario que quieras responder y deja que te demos ideas para crear una respuesta impactante, innovadora y profesional.</p>
        <textarea id="userInput" rows="5" placeholder="Describe aquí el comentario o situación..."></textarea>
        <button onclick="generateResponse()">Generar Ideas</button>
        <div id="output" class="result" style="display: none;">
            <h2>Ideas para tu respuesta:</h2>
            <ul id="ideasList"></ul>
        </div>
        <div class="cta">
            <h2>¿CAMPO DE JUEGO O MINA DE ORO?</h2>
            <button onclick="location.href='https://klicana.work/ykEi0H';">UNIRME AHORA A MISIÓN GESTOR REDES SOCIALES</button>
        </div>
    </div>

    <script>
        function generateResponse() {
            const userInput = document.getElementById("userInput").value;
            const output = document.getElementById("output");
            const ideasList = document.getElementById("ideasList");

            if (userInput.trim() === "") {
                alert("Por favor, introduce un comentario o situación para generar ideas.");
                return;
            }

            // Generar ideas innovadoras para responder
            const ideas = [
                "Agradece la interacción y refuerza la conexión con un comentario positivo.",
                "Responde con una pregunta para mantener la conversación activa.",
                "Usa humor o creatividad para hacer que tu respuesta destaque.",
                "Ofrece una solución rápida y útil al problema mencionado.",
                "Invita a la persona a profundizar más en el tema a través de un mensaje privado."
            ];

            // Mostrar las ideas en la interfaz
            ideasList.innerHTML = "";
            ideas.forEach((idea) => {
                const li = document.createElement("li");
                li.textContent = idea;
                ideasList.appendChild(li);
            });

            output.style.display = "block";
        }
    </script>
</body>
</html>
